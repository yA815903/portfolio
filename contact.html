    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">

         <a class="navbar-brand animate__animated animate__tada" href="#home">
           <img src="images/logo-viking.jpg" alt="logo" width="100" height="90">
         </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">

 <!-- Main content -->
<div class="container">
 <h1>Contact</h1>
 <p>Feel free to contact me for any design related queries. I would be more than happy to help you!</p>

 <form>
   <div class="mb-3">
     <label for="name" class="form-label">Name</label>
     <input type="text" class="form-control" id="name" required>
   </div>
   <div class="mb-3">
     <label for="email" class="form-label">Email</label>
     <input type="email" class="form-control" id="email" required>
   </div>
   <div class="mb-3">
     <label for="message" class="form-label">Message</label>
     <textarea class="form-control" id="message" rows="3" required></textarea>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
</div>
<footer class="container-fluid bg-success">
